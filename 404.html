<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PawSwipe</title>
    <script>
      var path = window.location.pathname.replace("/PawSwipe/", "");
      if (path) {
        sessionStorage.setItem(
          "redirect",
          path + window.location.search + window.location.hash
        );
      }
      window.location.replace("/PawSwipe/");
    </script>
  </head>
  <body></body>
</html>
